<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <title>Chat-Room</title>
</head>
<body>
    <section>
        <div class="container center">
            <div class="row">
                <div class="col-md-6">
                   <div class="box">
                    <h1 class="alpha" >Chat Room</h1>
                        <form action="./chat.html" class="form_color" id="form" autocomplete="off">
                            <label for="userName" style="margin-right: 10px;">User Name</label>
                            <input type="text" id="userName" placeholder="User Name" class="input_tag" name="userName"><br>
                            <label for="room">Select Room</label>
                            <select name="room" id="id" class="input_tag">
                                <option value="java">java</option>
                                <option value="node">node</option>
                                <option value="react">react</option>
                                <option value="mongo">mongo</option>
                            </select><br>
                            <button type="submit" class="butt">Submit</button>
                        </form>
                   </div>
                </div>
                <div class="col-md-6">
                    <div class="banner"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
